<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Counter App</title>
</head>
<body>
    <div class="card text-center p-5">
        <div class="card-body p-5">
          <h5 class="card-title fs-1 p-5">Counter</h5>
          <span id="value" class="fs-1">V</span>
            <div class="button p-5">
                <button type="button" class="btn btn-danger btn-lg decrement">Decrement</button>
                <button type="button" class="btn btn-primary btn-lg reset">Reset</button>
                <button type="button" class="btn btn-success btn-lg increment">Increment </button>
            </div>
        </div>
      </div>
       
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
